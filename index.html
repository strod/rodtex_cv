<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rodtex.dev</title>
    <link rel="icon" href="images/rodicon.ico" type="image/x-icon">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 460px;
            padding: 2rem;
        }
        .icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.4;
        }
        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 0.75rem;
        }
        p {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.4);
            line-height: 1.6;
        }
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
            vertical-align: middle;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34,197,94,0.5); }
            50% { opacity: 0.6; box-shadow: 0 0 0 8px rgba(34,197,94,0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9881;</div>
        <h1>Under Maintenance</h1>
        <p><span class="pulse"></span>We're working on something new. Come back soon.</p>
    </div>
</body>
</html>
